<!DOCTYPE html>
<html>
<head>
	<title>TableChallenge</title>
<style type="text/css">
	body{
		font-family:sans-serif;
	}
	th{
		background-color:rgb(76,176,80);
		text-align:center;
		color:white;
	}
	table{
		text-align:center;
		border-collapse: collapse;
		margin:auto;
		vertical-align: middle;
	}
	tr{
		text-align:left;
		border:solid 1px;
	}
	td,th {
		border:rgb(227,227,227) solid 1px;
		padding:5px;
	}
	tr:nth-child(even){
		background-color:rgb(242,242,242);
	}
</style>
</head>
